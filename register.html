<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CollegeM8's</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="#needslink">
    <!-- Custom CSS -->
   <link href="css/style.min.css" rel="stylesheet">
    <!-- INSERT CSS-->
    <link href="css/style.css"
    rel="stylesheet">
    <link href="css/style.spinner.css" rel="stylesheet">
    <script src="js/register.js"></script>
</head>

<body>
    <section>
        <div class="imgBx">
            <img src="img/bg.jpg">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Join us Today!</h2>
                <form>

                    <div class="inputBx">
                        <span id="lblUsername" >Username</span>
                        <input id="username" type="text" name="">
                    </div>

                    <div class="inputBx">
                        <span id="lblFirstName">First Name</span>
                        <input id="firstName" type="text" name="">
                    </div>

                    <div class="inputBx">
                        <span id="lblLastName">Last Name</span>
                        <input id="lastName" type="text" name="">
                    </div>

                    <div class="inputBx">
                        <span id="lblBirthDate">Birth Date</span>
                        <input id="birthDate" placeholder="yyyy-mm-dd" type="text" name="">
                    </div>

                    <div class="inputBx">
                        <span id="lblProgramName">Program Name</span>
                        <input id="programName" type="text" name="">
                    </div>

                    <div class="inputBx">
                        <span id="lblSchoolName">Name of School/Institution</span>
                        <input id="schoolName" type="text" name="">
                    </div>

                    <div class="inputBx">
                        <span id="lblFrmEmail">Email Address</span>
                        <input id="emailAddress" type="text" name="">
                    </div>

                    <div class="inputBx">
                        <span id="lblPassword">Password</span>
                        <input id="password" type="password" name="">
                    </div>

                    <div id="divRegisterBtn" class="inputBx">
                        <input type="button" value="Register" onclick="CreateUserOnClick()" name="">
                    </div>

                    <div class="inputBx">
                        <p>Already a member? <a href="login.html">Click here to Sign in</a></p>
                    </div>

                </form>
            </div>
        </div>
    </section>
   
</body>

</html>
