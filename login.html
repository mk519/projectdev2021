<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CollegeM8's</title>
    <!-- Favicon icon -->
    <!--<link rel="icon" type="image/png" sizes="16x16" href="NEED LOGO"> -->
    <!-- Custom CSS -->
   <link href="css/style.min.css" rel="stylesheet">
    <!-- INSERT CSS-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style.spinner.css" rel="stylesheet">
    <script src="js/login.js"></script>
</head>

<body onload="LoginOnLoad()">
    <section>

        <div class="imgBx">
            <img src="img/bg.jpg">
        </div>

        <div class="contentBx">
            <div class="formBx">
                <h2>CollegeM8's Login</h2>
                <form>
                    <span id="errorMsg"></span>
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" id="txtUsername" name="">
                    </div>

                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" id="txtPassword" name="">
                    </div>

                    <div class="remember">
                        <label><input type="checkbox" name=""> Remember Me</label>
                    </div>

                    <div id="divSignIn" class="inputBx">
                        <input id="btnLogin" type="button" value="Sign in" onclick="LoginOnClick()" name=""></input>
                    </div>

                    <div class="inputBx">
                        <p>Don't have an account yet? <a href="register.html">Register Here</a></p>
                    </div>

                </form>
            </div>
        </div>
    </section>
   
</body>

</html>
