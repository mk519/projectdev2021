                        <li>
                            <a class="profile-pic" href="profile.html">
                                <img src="img/profile.jpg" alt="user-img" width="36" class="img-circle"><span id="nameTopScreen" class="text-white font-medium">Michael Pantaleon</span></a>

                        <!-- User profile and search -->

                        </li>
                        <li class="sidebar-item">

                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="terms.html"
                                aria-expanded="false">
                                <i class="fas fa-calendar-check" aria-hidden="true"></i>
                                <span class="hide-menu">My Terms</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="classes.html"
                                aria-expanded="false">
                                <i class="fa fa-table" aria-hidden="true"></i>
                                <span class="hide-menu">My Classes</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="assignments.html"

                                <i class="fas fa-list" aria-hidden="true"></i>
                                <span class="hide-menu">My Assignments</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="exams.html"
                                aria-expanded="false">
                                <i class="fas fa-pencil-alt" aria-hidden="true"></i>

                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="profile.html"

                                <span class="hide-menu">Profile & Settings</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" href="login.html"

            <!-- Bread crumb and right sidebar toggle -->

                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">

                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->

                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                    <!-- Column -->
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-horizontal form-material">
                                    <h4><b>User Profile</b></h4><br>

                                    <div class="form-group mb-4">
                                        <label id="lblFirstName" class="col-md-12 p-0">First Name</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input id="firstName" type="text"
                                                class="form-control p-0 border-0"> </div>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label id="lblLastName" class="col-md-12 p-0">Last Name</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input id="lastName" type="text"
                                                class="form-control p-0 border-0"> </div>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label id="lblProgramName" class="col-md-12 p-0">Program Name</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input id="programName" type="text"
                                                class="form-control p-0 border-0"> </div>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label id="lblSchoolName" class="col-md-12 p-0">Name of School/Institution</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input id="schoolName" type="text"
                                                class="form-control p-0 border-0"> </div>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label id="lblBirthDate" class="col-md-12 p-0">Birth Date</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input id="birthDate" type="date"
                                                class="form-control p-0 border-0"> </div>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label id="lblFrmEmail" for="example-email" class="col-md-12 p-0">Email</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input id="frmEmail" type="email"
                                                class="form-control p-0 border-0">
                                        </div>
                                    </div>

                                    <div class="form-group mb-4">
                                        <div class="col-sm-12">
                                            <a href onclick="UpdateProfileOnClick(); return false;"
                                            class="btn btn-success">Update Profile</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-horizontal form-material">
                                    <h4><b>Sleep Schedule (Weekday)</b></h4><br>
                                    <div class="form-group mb-4">
                                        <label id="lblWeekdayTime" class="col-md-12 p-0">Wake Time</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input id="weekdayTime" type="time"
                                                class="form-control p-0 border-0"> </div>
                                    </div>

                                    <div class="form-group mb-4">
                                        <label id="lblWeekdayHours" class="col-md-12 p-0">Hours of Sleep</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input id="weekdayHours" type="text"
                                                class="form-control p-0 border-0"> </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <div class="col-sm-12">
                                            <a href onclick="UpdateSleepDetailsOnClick(); return false;"
                                            class="btn btn-success">Apply Changes</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-md-12">

                            <div class="card-body">
                                <form class="form-horizontal form-material">
                                    <h4><b>Sleep Schedule (Weekend)</b></h4><br>
                                    <div class="form-group mb-4">
                                        <label id="lblWeekendTime" class="col-md-12 p-0">Wake Time</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input id="weekendTime" type="time"
                                                class="form-control p-0 border-0"> </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label id="lblWeekendHours" class="col-md-12 p-0">Hours of Sleep</label>
                                        <div class="col-md-12 border-bottom p-0">
                                            <input id="weekendHours" type="text"
                                                class="form-control p-0 border-0"> </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <div class="col-sm-12">
                                            <a href onclick="UpdateSleepDetailsOnClick(); return false;"
                                            class="btn btn-success">Apply Changes</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
